<div class="main">
    <p class="sign" align="center">Sign in</p>
    <form [formGroup]="loginForm" class="form1">
      <input class="un " type="text" align="center" placeholder="Email" formControlName="email">
      <input class="pass" type="password" align="center" placeholder="Password" formControlName="password">
      <a class="submit" align="center" (click)="doSomething()" >Sign in</a>
      <p class="forgot" align="center"><a routerLink="../forgot-password">Forgot Password?></a></p>
    </form>
</div>
